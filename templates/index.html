<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
</head>
<body>
    <h1>Text Generation</h1>
    <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt here..."></textarea>
    <button onclick="generateText()">Generate</button>
    <h2>Generated Text:</h2>
    <div id="output"></div>

    <script>
        async function generateText() {
            try {
                const prompt = document.getElementById('prompt').value;
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },

                    body: JSON.stringify({ prompt }),
                });
    
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
    
                const result = await response.json();
    
                // Check if the expected property exists in the response
                if (result.generatedText === undefined) {
                    throw new Error("Expected property 'generatedText' not found in response");
                }
    
                document.getElementById('output').innerText = result.generatedText;
            } catch (error) {
                console.error("Error generating text:", error);
                document.getElementById('output').innerText = "Error generating text. Please try again.";
            }
        }
    </script>
</body>
</html>
